<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zoom Image with Hotspots</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    #container {
      width: 100%;
      height: 100%;
      position: relative;
      overflow: hidden;
    }

    #image-wrapper {
      width: 100%;
      height: 100%;
      touch-action: none;
    }

    #image-wrapper img {
      width: 100%;
      height: 100%;
      display: block;
    }

    .hotspot {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: red;
      position: absolute;
      cursor: pointer;
      animation: pulse 1.5s infinite;
      transform: translate(-50%, -50%);
      z-index: 10;
    }

    /* Position each hotspot */
    #hotspot1 {
      top: 40%;
      left: 60%;
    }

    #hotspot2 {
      top: 30%;
      left: 30%;
      background: blue;
    }

    #hotspot3 {
      top: 70%;
      left: 50%;
      background: green;
    }

    #hotspot4 {
      top: 55%;
      left: 80%;
      background: orange;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7);
      }

      70% {
        box-shadow: 0 0 0 10px rgba(255, 0, 0, 0);
      }

      100% {
        box-shadow: 0 0 0 0 rgba(255, 0, 0, 0);
      }
    }

    .popup {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border: 2px solid #333;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      z-index: 100;
      display: none;
    }

    .popup h3 {
      margin-top: 0;
    }

    .popup button {
      margin-top: 10px;
      padding: 5px 10px;
    }
  </style>
</head>

<body>
  <div id="container">
    <div id="image-wrapper">
      <img src="assets/images/wix-map.jpg" id="main-image" />

      <!-- Hotspots -->
      <div class="hotspot" id="hotspot1"></div>
      <div class="hotspot" id="hotspot2"></div>
      <div class="hotspot" id="hotspot3"></div>
      <div class="hotspot" id="hotspot4"></div>

      <!-- Popups -->
      <div class="popup" id="popup1">
        <h3>Hotspot 1 Instructions</h3>
        <ul>
          <li>Step 1: Start here</li>
          <li>Step 2: Continue</li>
        </ul>
        <button onclick="closePopup('popup1')">Close</button>
      </div>

      <div class="popup" id="popup2">
        <h3>Hotspot 2 Instructions</h3>
        <ul>
          <li>Check the left panel</li>
          <li>Click the button</li>
        </ul>
        <button onclick="closePopup('popup2')">Close</button>
      </div>

      <div class="popup" id="popup3">
        <h3>Hotspot 3 Instructions</h3>
        <ul>
          <li>Review this area</li>
          <li>Proceed with care</li>
        </ul>
        <button onclick="closePopup('popup3')">Close</button>
      </div>

      <div class="popup" id="popup4">
        <h3>Hotspot 4 Instructions</h3>
        <ul>
          <li>Final check</li>
          <li>Confirm settings</li>
        </ul>
        <button onclick="closePopup('popup4')">Close</button>
      </div>
    </div>
  </div>

  <!-- Panzoom CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@panzoom/panzoom@4.6.0/dist/panzoom.min.js"></script>
  <script>
    const panzoom = Panzoom(document.getElementById('image-wrapper'), {
      contain: 'outside',
      maxScale: 5,
      minScale: 1,
    });

    document.getElementById('image-wrapper').parentElement.addEventListener('wheel', panzoom.zoomWithWheel);

    // Add hotspot click events
    document.getElementById('hotspot1').addEventListener('click', () => showPopup('popup1'));
    document.getElementById('hotspot2').addEventListener('click', () => showPopup('popup2'));
    document.getElementById('hotspot3').addEventListener('click', () => showPopup('popup3'));
    document.getElementById('hotspot4').addEventListener('click', () => showPopup('popup4'));

    function showPopup(id) {
      document.querySelectorAll('.popup').forEach(p => p.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }

    function closePopup(id) {
      document.getElementById(id).style.display = 'none';
    }
  </script>
</body>

</html>
