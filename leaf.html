<!DOCTYPE html>
<html>

<head>
  <title>Pincode to Location with Leaflet</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #map {
      height: 500px;
      width: 100%;
    }

    #controls {
      margin: 10px 0;
    }
  </style>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>

<body>

  <div id="controls">
    <input type="text" id="pincode" placeholder="Enter Indian pincode" />
    <button onclick="searchPincode()">Find Location</button>
  </div>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Initialize map centered on India
    const map = L.map('map').setView([20.5937, 78.9629], 5);

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    let marker;

    function searchPincode() {
      const pincode = document.getElementById("pincode").value.trim();
      if (!pincode) {
        alert("Please enter a valid pincode.");
        return;
      }

      const url = `https://nominatim.openstreetmap.org/search?postalcode=${pincode}&country=India&format=json`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          if (data && data.length > 0) {
            const lat = data[0].lat;
            const lon = data[0].lon;

            map.setView([lat, lon], 14);

            if (marker) {
              marker.setLatLng([lat, lon]);
            } else {
              marker = L.marker([lat, lon]).addTo(map);
            }
          } else {
            alert("Location not found for the given pincode.");
          }
        })
        .catch(error => {
          alert("Error fetching location.");
          console.error(error);
        });
    }
  </script>
</body>

</html>
